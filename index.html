<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div>
      <label>setting</label>
      <select id="set">
        <option value="set1" selected="selected">set1</option>
        <option value="set2">set2</option>
        <option value="set3">set3</option>
      </select>
      <button>load</button>
    </div>
    <table id="records_table">
      <tr>
        <th>Name</th>
        <th>Image</th>
      </tr>
    </table>
    <template id="template_table">
      <tr>
        <td style="background-color:${categoryColor}">${categoryName}</td>
        <td id="${categoryName}" class="ui-sortable"></td>
      </tr>
    </template>
    <div id="create_images"></div>
    <template id="template_img">
      <img src="${imagePath}" data-name="${imageName}" alt="">
    </template>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
